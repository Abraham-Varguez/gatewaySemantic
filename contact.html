<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactStyle.css">
</head>

<body class=contact-page>

  <nav>
    <a href="index.html" class="link">Home</a>
    <a href="placesToVisit.html" class="link">Places to Visit</a>
    <a href="contact.html" class="link">Contact Us</a>
  </nav>


  <article>

    <header>
      <h1 class="getInTouch">Get In Touch!</h1>

      <h2 class="h2Contact">If you have any questions or want to know more information about the city of Pasadena, send
        us
        a message here: </h2>
    </header>

    <main class="input-center">
      <form class="my-form" action="process.php" method="post">
        <section class="contact-form">
          <p>Full Name</p>
          <input type="text" name="name" placeholder="Jonh Doe">
        </section>

        <section class=contact-form>
          <p>Phone Number</p>
          <input type="text" name="phoneNumber" placeholder="xxx-xxx-xxxx">
        </section>

        <section class=contact-form>
          <p>Email</p>
          <input type="email" name="email" placeholder="something@email.com">
        </section>

        <section class=contact-form>
          <label for="Text-Area">Comments</label>
          <textarea name="comments" label='Type box here' type="Comments" id="" cols="30" rows="10"></textarea>

        </section>


      </form>

      <button class=button-form>
        <input type="submit" name="submit" value="Submit">
      </button>
    </main>

  </article>


  <footer>

    <img src="images/doggo.png" alt="Logo doggo">
    1997-2022 &copy; Abraham Varguez
  </footer>

</body>

</html>
