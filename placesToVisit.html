  <h1 class="title">Places to Visit</h1>

  <article>
    <section>
      <h2 class="ptvTitle">The Huntington Botanical Garden</h2>

      <img src="images/huntington.jpeg" alt="Huntington Garden" class=huntington>

      <figcaption>The Huntington is a research and cultural center that houses many historical art pieces, as well as a
        huge
        library
        that contains so many historical books one being, a Gutenburg Bible. But the most amazing part is the many
        Botanical
        Gardens it has. Come see all the beauty unfold here at The Huntington.</figcaption>

    </section>

    <figure class="ulptv">
      <ul>
        <li>Adults &#8718 $25</li>
        <li>Seniors (65+) &#8718 $21</li>
        <li>Youth (5-12) &#8718 $13</li>
        <li>Children (under 5) &#8718 Free</li>
      </ul>
    </figure>

  </article>

  <article>

    <section>
      <h2 class="ptvTitle">USC Pacific Asia Museum</h2>

      <img src="images/pam.jpeg" alt="Pacific Asia Museum" class=pam>

      <figcaption>This is a extravagant museum dedicted to the arts and culture of Asia and the Pacific Islands. It has
        a
        collection of over 15,000 items collected. Japanese paintings and drawings from many different eras and
        dynasties.
        Chinese
        ceramics and textiles and buddhist art from throughout Asia. Includes the first North American exhibitions of
        contemporary Chinese Art after the cultural revolution.</figcaption>
    </section>

    <figure class=ulptv>
      <ul>
        <li>General Admission &#8718 $10</li>
        <li>Students &#8718 $7</li>
        <li>Seniors (65+) &#8718 $7</li>
        <li>Children 17 and Under &#8718 Free </li>
      </ul>

    </figure>
  </article>

  <article>
    <section>
      <h3 class="ptvTitle">The Rose Parade</h3>

      <img src="images/roseParade5.jpeg" alt="Rose Parade" class=rose-parade>

      <figcaption>One of the biggest anual events all over the world, The Rose Parade, a traditon which has been done
        for 134
        years,
        brings residents and visitors from all over the world on New Years Day to watch huge floats covered in flowers,
        marching bands and an amazing equestrian unit. Following the Rose Parade is the the Rose Bowl game in the "Rose
        Bowl
        Stadium". These events are Free to everybody and always broadcast on national telivision. </figcaption>
    </section>
  </article>
  <article>
    <section>
      <h3 class="ptvTitle">The Rose Bowl Stadium</h3>

      <img src="images/rosebowl.jpeg" alt="Rose Bowl Stadium" class=rose-stadium>

      <figcaption>The Rose Bowl is an an outdoor stadium in Pasadena,California. Opened in October 1922, this 100 year
        old
        building
        is recognized as a National Historic landmark and a California Historic Civil Engineering landmark.
      </figcaption>
    </section>
  </article>
